<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion - TOURIST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #ff5252;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #e60000;
        }
        
        a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete "{{ destination.name }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm</button>
            <a href="{% url 'colletion' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
